    <body>
        <div class="hero">
            <h1>Meziyum's Restaurant</h1>
            <h3>The best in the world</h3>
        </div>
        <div id="items">

        </div>
        <div id="your-order">
            <h2>Your Order</h2>
            <div id="order-list"></div>
            <div class="total-div">

                <h2 id="total">$0</h2>

        </div>

            </form>

        </div>
