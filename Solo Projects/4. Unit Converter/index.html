<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input" value="0">
            <button id="convert-button">Convert</button>
        </div>
        <div class="conversion-rates">
            <div class="rates">
                <h3 id="feet-output">Length(Meter/Feet)</h3>
                <p>20 metres = 65.616 feet | 20 feet = 6.095 meters</p>
            </div>
            <div class="rates">
                <h3 id="gallon-output">Volume(Litres/Gallons)</h3>
                <p>20 litres = 5.284 gallons | 20 gallons = 75.708 litres</p>
            </div>
            <div class="rates">
                <h3 id="pound-output">Mass(Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
