<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-card">
                <h1 id="home-heading">HOME</h1>
                <p id="home-counter">0</p>
                <div class="counter-increase">
                    <button class="home-point score">+1</button>
                    <button class="home-point score">+2</button>
                    <button class="home-point score">+3</button>
                </div>
            </div>
            <div class="score-card">
                <h1 id="guest-heading">GUEST</h1>
                <p id="guest-counter">0</p>
                <div class="counter-increase">
                    <button class="guest-point score">+1</button>
                    <button class="guest-point score">+2</button>
                    <button class="guest-point score">+3</button>
                </div>
            </div>
        </div>
        <div class="options">
            <button id="new-game">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
